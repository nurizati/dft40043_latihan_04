<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1" width="300" cellpadding="10" cellspacing="0">
        <tr bgcolor="blue">
            <th width="40">BIL</th>
            <th width="150">NAMA</th>
            <th>ALAMAT</th>
        </tr>

        <tr>
            <td bgcolor="blue">1</td>
            <td>ALI</td>
            <td>KEDAH<br>Darul aman</td>
        </tr>
        <tr>
            <td bgcolor="blue">2</td>
            <td>ABU</td>
            <td>PERAK</td>
        </tr>
        <tr>
            <td bgcolor="blue">3</td>
            <td>ADI</td>
            <td>PERLIS</td>
        </tr>

    </table>
    <br><br><br>

    <table border="1" cellspacing="0">
        <tr height="100" valign="top">
            <td width="100">Atas<br>Kiri</td>
            <td width="100" align="center">Atas<br>Tengah</td>
            <td width="100" align="right">Atas<br>Kanan</td>
        </tr>
        <tr height="100">
            <td>Tengah<br>Kiri</td>
            <td align="center">Tengah<br>Tengah</td>
            <td align="right">Tengah<br>Kanan</td>
        </tr>
        <tr height="100" valign="bottom">
            <td>Bawah<br>Kiri</td>
            <td align="center">Bawah<br>Tengah</td>
            <td align="right">Bawah<br>Kanan</td>
        </tr>

    </table>
</body>

</html>
